<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container js-container row jcc aic">
    </div>
    <div class="panel">
      <div>
        <input type="checkbox" id="drawCheck">
        <label for="drawCheck"> PERMANENT DRAW </label>
      </div>

      <div>
        <input type="radio" id="fire" name="imgGroup" value="fire" checked>
        <label for="fire"> Fire </label>
        <img src="./img/fire.png" class="pic-fire">
      </div>

      <div>
        <input type="radio" id="heart" name="imgGroup" value="heart">
        <label for="heart"> Heart </label>
        <img src="./img/heart.png" class="pic-heart">
      </div>

    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
